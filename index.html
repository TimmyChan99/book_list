<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

    <body>
        <header id="header">
            <a href="#" class="logo">Awesome Books</a>
            <nav id="navbar">
                <ul class="navbar_links">
                    <li class="links nav_element"><a class="nav_link" href="#">List</a></li>
                    <hr class="vl nav_element">

            <ul id="books-list"></ul>
            
        </section>
      <section id="add_books">
            <form id="books-form">
                <h1>Add a new book</h1>

            </form>
